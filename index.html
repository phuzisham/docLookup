<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doc Lookup</title>
  </head>
  <body>
    <h1>Doc Search</h1>
    <div class="container">
      <div class="card">
        <form id="search">
            <label for="symptom">Symptom: </label>
            <input id="symptom" type="text" required>
          <button id="searchButton" type="submit">Submit</button>
        </form>
      </div>
      <div class="card">
        <form id="searchName">
            <label for="name">Name: </label>
            <input id="name" type="text" required>
          <button id="searchButtonName" type="submit">Submit</button>
        </form>
      </div>


      <ul id="docName"></ul>
    </div>
  </body>
</html>
